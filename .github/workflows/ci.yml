name: CI Test

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Installation des d√©pendances
        run: npm ci

      - name: Tests
        run: npm test

      - name: Build 
        run: npm run build
